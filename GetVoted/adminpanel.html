<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>GetVoted</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="" name="keywords">
    <meta content="" name="description">

    <!-- Favicon -->
    <link href="img/favicon.ico" rel="icon">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&family=Ubuntu:wght@500;700&display=swap"
        rel="stylesheet">

    <!-- Icon Font Stylesheet -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link href="lib/animate/animate.min.css" rel="stylesheet">
    <link href="lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet">

    <!-- Customized Bootstrap Stylesheet -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Template Stylesheet -->
    <link href="css/style.css" rel="stylesheet">
</head>

<body>
    <!-- Navbar Start -->
    <div class="container-fluid sticky-top">
        <div class="container">
            <nav class="navbar navbar-expand-lg navbar-dark p-0">
                <a href="index.html" class="navbar-brand">
                    <h1 class="text-white">GetVoted</h1>
                </a>
                <button type="button" class="navbar-toggler ms-auto me-0" data-bs-toggle="collapse"
                    data-bs-target="#navbarCollapse">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarCollapse">
                    <div class="navbar-nav ms-auto">
                        <a href="index.html" class="nav-item nav-link active">Home</a>
                        <a href="information.html" class="nav-item nav-link">Results</a>
                    </div>
                </div>
            </nav>
        </div>
    </div>
    <!-- Navbar End -->

     <!-- Hero Start -->
     <div class="container-fluid pt-5 bg-primary hero-header mb-5">
        <div class="container pt-5">
            <div class="row g-5 pt-5">
                </div>
            </div>
        </div>
    </div>
    <!-- Hero End -->

     <!-- Create Voting Pool Section -->
     <div class="container mt-5" style="margin-bottom: 1rem;">
        <h2>Create a New Voting Pool</h2>
        <form>
            <div class="mb-3">
                <label for="poolTopic" class="form-label">Topic</label>
                <input type="text" class="form-control" id="poolTopic" name="poolTopic" required>
            </div>
            <div class="mb-3">
                <label for="numCandidates" class="form-label">Number of Candidates</label>
                <input type="number" class="form-control" id="numCandidates" name="numCandidates" required>
            </div>
            <div class="mb-3">
                <label for="startDate" class="form-label">Start Date</label>
                <input type="date" class="form-control" id="startDate" name="startDate" required>
            </div>
            <div class="mb-3">
                <label for="endDate" class="form-label">End Date</label>
                <input type="date" class="form-control" id="endDate" name="endDate" required>
            </div>
            <div class="mb-3">
                <label for="poolDescription" class="form-label">Description of Pool</label>
                <textarea class="form-control" id="poolDescription" name="poolDescription" rows="3" required></textarea>
            </div>
            <div class="mb-3">
                <label for="poolImage" class="form-label">Image of Pool</label>
                <input type="file" class="form-control" id="poolImage" name="poolImage">
            </div>
            <button type="submit" class="btn btn-primary">Create Pool</button>
        </form>
    </div>

    <!-- Case Start -->
    <div class="container-fluid bg-light py-5">
        <div class="container py-5">
            <div class="mx-auto text-center wow fadeIn" data-wow-delay="0.1s" style="max-width: 500px;">
                <h1 class="mb-4">Open voting</h1>
            </div>
            <div class="row g-4">
                <div class="col-lg-4 wow fadeIn" data-wow-delay="0.3s">
                    <div class="case-item position-relative overflow-hidden rounded mb-2">
                        <img class="img-fluid" src="img/aitu2.png" alt="">
                        <a class="case-overlay text-decoration-none" href="BestGame.html">
                            <small>Best Teacher</small>
                            <h5 class="lh-base text-white mb-3">Voting is now underway for the best teacher at our university, join us
                            </h5>
                            <span class="btn btn-square btn-primary"><i class="fa fa-arrow-right"></i></span>
                        </a>
                    </div>
                    <button class="btn btn-danger mt-3">Delete</button>
                </div>
                <div class="col-lg-4 wow fadeIn" data-wow-delay="0.5s">
                    <div class="case-item position-relative overflow-hidden rounded mb-2">
                        <img class="img-fluid" src="img/1.png" alt="">
                        <a class="case-overlay text-decoration-none" href="BestGame.html">
                            <small>Best programming language</small>
                            <h5 class="lh-base text-white mb-3">Conducting a survey on the best programming language
                            </h5>
                            <span class="btn btn-square btn-primary"><i class="fa fa-arrow-right"></i></span>
                        </a>
                    </div>
                    <button class="btn btn-danger mt-3">Delete</button>
                </div>
                <div class="col-lg-4 wow fadeIn" data-wow-delay="0.7s">
                    <div class="case-item position-relative overflow-hidden rounded mb-2">
                        <img class="img-fluid" src="img/Game.png" alt="">
                        <a class="case-overlay text-decoration-none" href="BestGame.html">
                            <small>Best game</small>
                            <h5 class="lh-base text-white mb-3">Poll for the best game
                            </h5>
                            <span class="btn btn-square btn-primary"><i class="fa fa-arrow-right"></i></span>
                        </a>
                    </div>
                    <button class="btn btn-danger mt-3">Delete</button>
                </div>
            </div>
        </div>
    </div>
    <!-- Case End -->
    


    <!-- JavaScript Libraries -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="lib/wow/wow.min.js"></script>
    <script src="lib/easing/easing.min.js"></script>
    <script src="lib/waypoints/waypoints.min.js"></script>
    <script src="lib/counterup/counterup.min.js"></script>
    <script src="lib/owlcarousel/owl.carousel.min.js"></script>

    <!-- Template Javascript -->
    <script src="js/main.js"></script>
</body>

</html>
